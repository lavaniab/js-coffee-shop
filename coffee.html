const drinksOrdered = []

const coffeeMug = $('#coffee-image');
coffeeMug.on('click', function() { makeCoffee("brew"); });

const espresso = $('#espresso');
espresso.on('click', function() { makeCoffee("espresso"); });

const latte = $('#latte');

const hotChocolate = $('#hot-chocolate');
hotChocolate.on('click', function() { makeCoffee("hot chocolate"); });


    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

function revenue(){
    let totalRevenue = 0
    for (let drink of drinksOrdered) {
